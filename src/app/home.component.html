<h1>Greeting</h1>
<div [hidden]="!error">
    <p class="danger">Error: {{error}}</p>
</div>
<div [hidden]="!authenticated()">
    <div *ngFor="let post of posts">
        <h3>Title: {{post.title}}</h3>
        <p>Text: {{post.text}}</p>
    </div>
</div>
<div [hidden]="authenticated()">
    <p>Login to see your posts</p>
</div>
